<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Profile</title>
        <link rel="stylesheet" href="css/product.css" />
        <link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/profile.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- Latest Leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  crossorigin=""></script>
        <script type="text/javascript" src="js/profile.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
	
	<!-- Header -->
        <div id="header"></div>
		<a id="loginBtn" href="#loginModal" role="button" class="btn btn-primary btn-lg" data-toggle="modal" style="float: right">Login</a>
        <!-- Login Form popup -->
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Login</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                            <div class="form-group">
                                <a href="signup.html" class="float-right">New user?</a>
                                <label for="username">Username</label>
                                <input type="text" class="form-control form-control-lg" name="username" id="username" required="">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" required="" autocomplete="new-password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <!--  <label class="custom-control-label" for="rememberMe">Remember me on this computer</label>-->
                            </div>
                            <div class="form-group py-4">
                                <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </div>
                            <div class="modal-header">
                                <h3 id="error" style="color:red"></h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

            <!--Main Body-->
			
			<div id="container" class="container-fluid p-3 mb-2 bg-light text-dark">
			
			<!-- Profile Details and option to change -->
			
			<div class="row justify-content-start ">
			
			<p id="profile" class="h2"><b>Profile Information</b> </p>
			
			</div>
			
			<div id='details' class='col'>
			<div id="name">
			     <p  id="pName" class="h2"><u>Full Name: </u></p>
				 <button id="editButton" type="button" class="btn btn-outline-secondary" style="visibility:visible"><span class="fas fa-pencil-alt"></span> </button>
			     <button id="applyButton" type="button" class="btn btn-outline-success" style="visibility:visible">Apply</button>
			</div>
			
			<div id="username">
			     <p  id="pUsername" class="h2"><u>Username:</u> </p>
				 <button id="editButton1" type="button" class="btn btn-outline-secondary" style="visibility:visible"><span class="fas fa-pencil-alt"></span> </button>
			     <button id="applyButton1" type="button" class="btn btn-outline-success" style="visibility:visible">Apply</button>
			</div>
				 
				<div id="email">
			     <p  id="pEmail" class="h2"><u>Email:</u> </p>
				 <button id="editButton2" type="button" class="btn btn-outline-secondary" style="visibility:visible"><span class="fas fa-pencil-alt"></span> </button>
			     <button id="applyButton2" type="button" class="btn btn-outline-success" style="visibility:visible">Apply</button>
			</div>
			</div>	 
				 
				 
	
	

    </body>
</html>
