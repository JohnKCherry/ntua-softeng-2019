<!DOCTYPE html>
<html lang="en">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/product.css" />
        <link rel="stylesheet" href="css/login.css" />
    <link rel="shortcut icon" type="image/x-icon" href="imgs/crow.svg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../style/t_style.css" />


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- Latest Leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  crossorigin=""></script>
        <script type="text/javascript" src="js/product.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    <script>

        $(document).ready(function () {
            $('#header').load("./header.html");
            $('#footer').load('./footer.html')
        });

    </script>

</head>


<body style="background:black">
    <header>
        <div id="header"></div>
    </header>

    <main>
        <div class="main">
            <div class="content">


            <div class="row justify-content-start ">
                <div class="col-md-3 ">
                    <img id="productImage" alt="Product Image" class="rounded border">
                </div>
                <div class="col">
                    <div id="productName" class="h2"><u>Name of Product</u></div>
                    <i id="fav" class="far fa-heart" title="Add to favourites" data-val="0" style="visibility:hidden"></i>
                    <hr class="col-xs-12">
                    <p id="productDescription"><u class="h5">Description</u>: </p>
                    <hr class="col-xs-12">
                    <p id="productCategory"><u class="h5">Category</u>: </p>
                    <span id="tagsHeader"><u class="h5">Tags</u>:
                        <ul id="tags" class="list-inline">
                        </ul>
                    </span>
                    <input type="text" id="newTag" name="newTag" style="visibility: hidden" placeholder="One word or more with spaces" size="24">
                    <button id="addButton" type="button" class="btn btn-outline-secondary" style="visibility:hidden"><span class="fas fa-plus"></span> Add Tag</button>
                    <div id="errorTag" class="h7" style="color:red; display: none"></div>
                    <p class="h5"><u>Lowest Price</u>: <span id="lowestPrice" class="font-weight-bold"></span></p>
                </div>
            </div>

            <hr class="col-xs-12">

                    <div class="col-sm-1">
                        <button id="editButton" type="button" class="btn btn-outline-secondary" style="visibility:hidden"><span class="fas fa-pencil-alt"></span> Edit</button>
                        <div class="btn-group" role="group">
                                <button id="applyButton" type="button" class="btn btn-outline-success" style="visibility:hidden">Apply</button>
                                <button id="cancelButton" type="button" class="btn btn-outline-danger" style="visibility:hidden">Cancel</button>
                        </div>
                    </div>

            <!-- Filters -->
            <div id="filterDiv" class="float-left" style="display:absolute">
                <p class="h2">Filters</p>
                <hr class="col-xs-12">
                <form id="filters">
                    <ul class="list-group">
                        <li class="list-group-item">
                        <label class="col-form-label"> Ταξινόμηση με βάση </label>
                        <select id="sort" class="form-control form-control-sm">
                            <option value="1">Τιμή</option>
                            <option value="2">Ημέρα καταχώρησης</option>
                            <option value="3">Απόσταση</option>
                        </select>
                        </li>
                        <li class="list-group-item">
                        <label class="col-form-label" for="distance">Distance: <span class="h6" id="geoDist"></span></label>
                        <input type="range" name="distance" id="distance" value="" min="0" max="100">
                        </li>
                        <li class="list-group-item">
                        <label class="col-form-label">Date From</label>
                        <input class="form-control" type="date" value="" id="dateFrom">
                        </li>
                        <li class="list-group-item">
                        <label class="col-form-label">Date To</label>
                        <input class="form-control" type="date" value="" id="dateTo">
                        </li>
                    </ul>
                    <input type="submit" value="Refresh Filters">
                    <div id="errorFilters" class="h7" style="color:red"></div>
                </form>
            </div>

            <!-- Shops -->
            <div class="row justify-content-start" id="shopsRow">
                <div id="shopsDiv" class="col">
                    <p class="h2">Shops</p>
                    <hr class="col-xs-12">
                    <div class="row">
                        <div class="col-md-3">
                            <select id="order" class="form-control form-control-sm" >
                                <option value="1">Αύξουσα Ταξινόμηση</option>
                                <option value="2">Φθίνουσα Ταξινόμηση</option>
                            </select>
                        </div>
                    </div>
                    <ul id="shops" class="list-group"></ul>
                </div>
            </div>

            <hr class="col-xs-12">

            <!-- Map Row -->

            <div class="row" id="mapRow">
                <div class="col">
                    <div class="h2">Map</div>
                    <div id="map">
                    </div>
                </div>
            </div>
        </div>
                <!--  Import your HMTL Code -->

            </div>
        </div>
    </main>

    <footer>
        <div id="footer">

        </div>
    </footer>
</body>

</html>
