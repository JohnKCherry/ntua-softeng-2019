<!DOCTYPE html>
<html>

<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>



</head>

<body>



    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <form>
        <input type="text" name="lat" id="lat" value="37.9778" oninput="changeMap()">
        <input type="text" name="lng" id="lng" value="23.7821" oninput="changeMap()">
    </form>
    <script>

        var mymap = L.map('mapid').setView([37.9778779, 23.7821791], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);

        var marker = L.marker([37.9778779, 23.7821791]).addTo(mymap)
            .bindPopup("Choose Your Coordinations").openPopup();


        mymap.on('click',
            function (e) {
                var coord = e.latlng.toString().split(',');
                var lat = coord[0].split('(');
                var lng = coord[1].split(')');

                //console.log("You clicked the map at latitude: " + lat[1] + " and longitude:" + lng[0]);
                document.getElementById('lat').value = lat[1]
                document.getElementById('lng').value = lng[0]
                if (marker) mymap.removeLayer(marker)
                marker = L.marker([lat[1], lng[0]]).addTo(mymap)
                    .bindPopup(lat[1] + " " + lng[0]);

            });

        function changeMap() {
            var x = document.getElementById('lat').value
            var y = document.getElementById('lng').value


            mymap.setView([x,y])

            if (marker) mymap.removeLayer(marker)
            marker = L.marker([x, y]).addTo(mymap)
                .bindPopup(x + " " + y);


        }
    </script>



</body>

</html>
