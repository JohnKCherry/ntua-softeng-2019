<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/header.css" />
</head>



<body style="background:black">
    <header>
        <nav class="navbar">
            <div class="container-fluid">

                <ul class="nav nav-pills">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="imgs/menu.svg" alt="menu">
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Show Products</a>
                            <a class="dropdown-item" href="#">Show Shops</a>
                            <a class="dropdown-item" href="#">Show Prices</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">About Us</a>
                            <a class="dropdown-item" href="#">Contact Us</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand nav-link" href="#/home">
                            <img src="imgs/crow.svg" alt="logo, crow"> Crow Tech
                        </a>
                    </li>

                    <li class="nav-item">
                        <form class="form-inline" id="search-bar">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-default" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </li>
                </ul>
                <ul class="nav nav-pills">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">
                            <button class="btn btn-default" type="submit">
                                <i class="fas fa-user-tie">
                                    <p id="username-l" style="display:inline-block; margin-left: 10px"></p>
                                </i>
                            </button>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">
                                <p id="username"></p>
                            </a>
                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item" href="#" id="login">Sign-Up</a>
                            <a class="dropdown-item" href="#" id="logout">Log - Out</a>
                        </div>
                    </li>

                </ul>


            </div>
        </nav>
    </header>

</body>

</html>
