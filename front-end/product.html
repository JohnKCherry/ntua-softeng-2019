<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link rel="stylesheet" href="css/product.css" />
        <link rel="stylesheet" href="css/login.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- Latest Leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  crossorigin=""></script>
        <script type="text/javascript" src="js/product.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>


        <!-- Header -->
        <div id="header"></div>
        <a id="loginBtn" href="#loginModal" role="button" class="btn btn-primary btn-lg" data-toggle="modal" style="float: right">Login</a>


        <!-- Login Form popup -->
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Login</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                            <div class="form-group">
                                <a href="signup.html" class="float-right">New user?</a>
                                <label for="username">Username</label>
                                <input type="text" class="form-control form-control-lg" name="username" id="username" required="">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" required="" autocomplete="new-password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <!--  <label class="custom-control-label" for="rememberMe">Remember me on this computer</label>-->
                            </div>
                            <div class="form-group py-4">
                                <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </div>
                            <div class="modal-header">
                                <h3 id="error" style="color:red"></h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main Body Container -->
        <div id="container" class="container-fluid p-3 mb-2 bg-light text-dark">

            <!-- Image, Name, Descripion and Tags -->

            <div class="row justify-content-start ">
                <div class="col-md-3 ">
                    <img id="productImage" alt="Product Image" class="rounded border">
                </div>
                <div class="col">
                    <div id="productName" class="h2">Name of Product</div>
                    <hr class="col-xs-12">
                    <p id="productDescription" class="h4">Description: </p>
                    <hr class="col-xs-12">
                    <p id="productCategory" class="h5">Category: </p>
                    <span id="tagsHeader" class="h5" >Tags:
                        <ul id="tags" class="list-inline">
                        </ul>
                    </span>
                    <p class="h5">Lowest Price: <span id="lowestPrice" class="font-weight-bold"></span></p>
                </div>
            </div>

            <hr class="col-xs-12">


            <!-- Filters -->
            <div class="float-left ">
                <p class="h2">Filters</p>
                <hr class="col-xs-12">
                <form id="filters">
                    <ul class="list-group">
                        <li class="list-group-item">
                        <label class="col-form-label"> Ταξινόμηση με βάση </label>
                        <select id="sort" class="form-control form-control-sm">
                            <option value="1">Τιμή</option>
                            <option value="2">Ημέρα καταχώρησης</option>
                            <option value="3">Απόσταση</option>
                        </select>
                        </li>
                        <li class="list-group-item">
                        <label class="col-form-label" for="distance">Distance: <span class="h6" id="geoDist"></span></label>
                        <input type="range" name="distance" id="distance" value="" min="0" max="100">
                        </li>
                        <li class="list-group-item">
                        <label class="col-form-label">Date From</label>
                        <input class="form-control" type="date" value="" id="dateFrom">
                        </li>
                        <li class="list-group-item">
                        <label class="col-form-label">Date To</label>
                        <input class="form-control" type="date" value="" id="dateTo">
                        </li>
                    </ul>
                    <input type="submit" value="Refresh Filters">
                    <div id="errorFilters" class="h7" style="color:red"></div>
                </form>
            </div>

            <!-- Shops -->
            <div class="row justify-content-start">
                <div id="shopsDiv" class="col">
                    <p class="h2">Shops</p>
                    <hr class="col-xs-12">
                    <div class="row">
                        <div class="col-sm-3">
                            <select id="order" class="form-control form-control-sm">
                                <option value="1">Αύξουσα Ταξινόμηση</option>
                                <option value="2">Φθίνουσα Ταξινόμηση</option>
                            </select>
                        </div>
                    </div>
                    <ul id="shops" class="list-group"></ul>
                </div>
            </div>

            <hr class="col-xs-12">

            <!-- Map Row -->

            <div class="row">
                <div class="col">
                    <div class="h2">Map</div>
                    <div id="map">
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div id="footer"></div>


    </body>
</html>
