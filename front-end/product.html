<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="stylesheet" href="css/product.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/product.js"></script>
    </head>
    <body>

        <!-- Header -->
        <div id="header"></div>

        <!-- Main Body Container -->


        <div class="container-fluid p-3 mb-2 bg-light text-dark">

            <!-- Image, Name, Descripion and Tags -->

            <div class="row justify-content-start ">
                <div class="col-md-3 ">
                    <img id="productImage" alt="Product Image" class="rounded border">
                </div>
                <div class="col">
                    <p id="productName" class="h2">Name of Product</p>
                    <hr class="col-xs-12">
                    <p id="productDescription" class="h4">Description: </p>
                    <hr class="col-xs-12">
                    <p id="productCategory" class="h5">Category: </p>
                    <span id="tagsHeader" class="h5" >Tags:
                    <ul id="tags" class="list-inline">
                    </ul>
                    </span>
                    <p id="lowestPrice" class="h5">Lowest Price: </p>
                </div>
            </div>

            <hr class="col-xs-12">

            <!-- Filters and Shops -->

            <div class="row justify-content-start">
                <div class="col-md-3 ">
                    <p class="h2">Filters</p>
                    <hr class="col-xs-12">
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 1</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 2</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 3</label>
                    </div>
                </div>
                <div class="col">
                    <p class="h2">Shops</p>
                    <hr class="col-xs-12">
                    <div class="row">
                    <div class="col-sm-3">
                    <select id="order" class="form-control form-control-sm">
                        <option value="1">Αύξουσα Ταξινόμηση</option>
                        <option value="2">Φθίνουσα Ταξινόμηση</option>
                    </select>
                </div>
            </div>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="https://www.google.com">Shop 1</a></li>
                        <li class="list-group-item"><a href="https://www.google.com">Shop 2</a></li>
                        <li class="list-group-item"><a href="https://www.google.com">Shop 3</a></li>
                        <li class="list-group-item"><a href="https://www.google.com">Shop 4</a></li>
                    </ul>
                </div>
            </div>

            <hr class="col-xs-12">

            <!-- Map Row -->

            <div class="row">
                <div class="col">
                    <div class="h2">Map</div>
                    <div id="map">
                        <iframe id="mapSrc" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1572.2704974515864!2d23.73070940805199!3d37.9878399449303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd3161d1cae7%3A0xcf7f3f434657d025!2zzpXOuM69zrnOus-MIM6czrXPhM-Dz4zOss65zr8gzqDOv867z4XPhM61z4fOvc61zq_OvywgzpHOuM6uzr3OsSAxMDYgODI!5e0!3m2!1sel!2sgr!4v1546565263108" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer"></div>
    </body>
</html>
