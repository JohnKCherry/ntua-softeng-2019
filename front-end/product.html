<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="stylesheet" href="css/product.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

        <!-- Latest Leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  crossorigin=""></script>
        <script type="text/javascript" src="js/product.js"></script>
    </head>
    <body>

        <!-- Header -->
        <div id="header"></div>

        <!-- Main Body Container -->


        <div class="container-fluid p-3 mb-2 bg-light text-dark">

            <!-- Image, Name, Descripion and Tags -->

            <div class="row justify-content-start ">
                <div class="col-md-3 ">
                    <img id="productImage" alt="Product Image" class="rounded border">
                </div>
                <div class="col">
                    <p id="productName" class="h2">Name of Product</p>
                    <hr class="col-xs-12">
                    <p id="productDescription" class="h4">Description: </p>
                    <hr class="col-xs-12">
                    <p id="productCategory" class="h5">Category: </p>
                    <span id="tagsHeader" class="h5" >Tags:
                        <ul id="tags" class="list-inline">
                        </ul>
                    </span>
                    <p class="h5">Lowest Price: <span id="lowestPrice"></span></p>
                </div>
            </div>

            <hr class="col-xs-12">

            <!-- Filters and Shops -->

            <div class="row justify-content-start">
                <div class="col-md-3 ">
                    <p class="h2">Filters</p>
                    <hr class="col-xs-12">
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 1</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 2</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 3</label>
                    </div>
                </div>
                <div class="col">
                    <p class="h2">Shops</p>
                    <hr class="col-xs-12">
                    <div class="row">
                        <div class="col-sm-3">
                            <select id="order" class="form-control form-control-sm">
                                <option value="1">Αύξουσα Ταξινόμηση</option>
                                <option value="2">Φθίνουσα Ταξινόμηση</option>
                            </select>
                        </div>
                    </div>
                    <ul id="shops" class="list-group"></ul>
                </div>
            </div>

            <hr class="col-xs-12">

            <!-- Map Row -->

            <div class="row">
                <div class="col">
                    <div class="h2">Map</div>
                    <div id="map">
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div id="footer"></div>


    </body>
</html>
