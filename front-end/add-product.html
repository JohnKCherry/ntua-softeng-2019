<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gimme a new thing</title>

    <!--******************* Latest Bootstrap CSS, taken from getbootstrap.com on Saturday, March 2nd 2019 *********************-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--***********************************************************************************************************************-->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Bootstrap's own Javascript plugins -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/add-product.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>

    <!-- Header -->
    <div id="header" class="row justify-content-center">
        <a id="loginBtn" href="#loginModal" role="button" class="btn btn-primary btn-lg" data-toggle="modal" style="float: right">Login</a>
    </div>

    <!-- Login Form popup -->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Login</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                        <div class="form-group">
                            <a href="signup.html" class="float-right">New user?</a>
                            <label for="username">Username</label>
                            <input type="text" class="form-control form-control-lg" name="username" id="username" required="">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" required="" autocomplete="new-password">
                            <div class="invalid-feedback">Enter your password too!</div>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                        </div>
                        <div class="form-group py-4">
                            <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                        </div>
                        <div class="modal-header">
                            <h3 id="error" style="color:red"></h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Main Body Container -->
    <div id="container" class="container-fluid p-3 mb-2 bg-light text-dark">
        <div id="addproduct" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Create an entry for a new product</h3>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form" autocomplete="off" id="formAddProduct" novalidate="" method="POST">
                            <div class="form-group">
                                <label for="productname">Product Name</label>
                                <input type="text" class="form-control form-control-lg" name="productname" id="productname" required="">
                                <div class="invalid-feedback">Sorry, product name is required</div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control form-control-lg" name="description" id="description" required="">
                                <div class="invalid-feedback">Description is required</div>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <input type="text" class="form-control form-control-lg" id="category" required="">
                                <div class="invalid-feedback">Product must have category</div>
                            </div>
                            <div class="form-group">
                                <label>Tags</label>
                                <input type="text" class="form-control form-control-lg" id="tags" required="">
                                <div class="invalid-feedback">You must provide us with some tags!</div>
                            </div>
                            <div class="form-group">
                                <label>Image (if you have one available)</label>
                                <input type="file" class="form-control form-control-lg" name="productImage" id="productImage">
                            </div>
                            <div class="form-group py-4">
                                <button type="submit" class="btn btn-success btn-lg float-center" id="btnAddProduct">Submit</button>
                            </div>
                            <div class="modal-header">
                                <h3 id="error" style="color:red"></h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div id="footer"></div>


</body>

</html>
