<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/login.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- Latest Leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  crossorigin=""></script>
        <script type="text/javascript" src="js/signup.js"></script>
    </head>
    <body>

        <input type="hidden" id="refresh" value="no">
        <div id="container" class="container-fluid p-3 mb-2 bg-light text-dark">
            <div id="signup" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Create new account</h3>
                        </div>
                        <div class="modal-body">
                            <form class="form" role="form" autocomplete="off" id="formSignUp" novalidate="" method="POST">
                                <div class="form-group">
                                    <!--  <a href="" class="float-right">New user?</a>-->
                                    <label for="fullname">Full Name</label>
                                    <input type="text" class="form-control form-control-lg" name="fullname" id="fullname" required="">
                                    <div class="invalid-feedback">Please enter your Full Name.</div>
                                </div>
                                <div class="form-group">
                                    <!--  <a href="" class="float-right">New user?</a>-->
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control form-control-lg" name="username" id="username" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input type="email" class="form-control form-control-lg" id="email" required="">
                                    <div class="invalid-feedback">Enter your email!</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg" id="password" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter a password too!</div>
                                </div>
                                <div class="form-group py-4">
                                    <button type="submit" class="btn btn-success btn-lg float-center" id="btnSignUp">Sign up</button>
                                </div>
                                <div class="modal-header">
                                    <h3 id="error" style="color:red"></h3>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
