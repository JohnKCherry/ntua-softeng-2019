<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add price</title>
        <link rel="stylesheet" href="css/login.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- Latest Leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  crossorigin=""></script>
        <script type="text/javascript" src="js/addprice.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>


        <!-- Header -->
        <div id="header" class="row justify-content-center">
            <a id="loginBtn" href="#loginModal" role="button" class="btn btn-primary btn-lg" data-toggle="modal" style="float: right">Login</a>
        </div>

        <!-- Login Form popup -->
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Login</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                            <div class="form-group">
                                <a href="signup.html" class="float-right">New user?</a>
                                <label for="username">Username</label>
                                <input type="text" class="form-control form-control-lg" name="username" id="username" required="">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" required="" autocomplete="new-password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <!--  <label class="custom-control-label" for="rememberMe">Remember me on this computer</label>-->
                            </div>
                            <div class="form-group py-4">
                                <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </div>
                            <div class="modal-header">
                                <h3 id="error" style="color:red"></h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main Body Container -->
        <div id="container" class="container-fluid p-3 mb-2 bg-light text-dark">

            <div class="row justify-content-center h1">Προσθήκη νέας τιμής</div>


            <div class="container">
                <form id="form" role="form" autocomplete="off" method="POST" class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label for="example-search-input" class="col-2 col-form-label">Προιόν </label>
                        <div class="col-10">
                            <input id="productBar" list="productMenu" name="productMenu" type="search" class="form-control" placeholder="Αναζήτηση προιόντος" aria-label="Αναζήτηση προιόντος" aria-describedby="basic-addon1" required="">
                            <datalist id="productMenu">
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-search-input" class="col-2 col-form-label">Κατάστημα </label>
                        <div class="col-10">
                            <input id="shopBar" list="shopMenu" name="shopMenu" type="search" class="form-control" placeholder="Αναζήτηση καταστήματος" aria-label="Αναζήτηση καταστήματος" aria-describedby="basic-addon1" required="">
                            <datalist id="shopMenu">
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-number-input" class="col-2 col-form-label">Τιμή </label>
                        <div class="col-10">
                            <input class="form-control" type="number" value="0" min="0" step="1" id="price" required="">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-2 col-form-label">Date From </label>
                        <div class="col-10">
                            <input class="form-control" type="date" value="" id="dateFrom" required="">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-2 col-form-label">Date To </label>
                        <div class="col-10">
                            <input class="form-control" type="date" value="" id="dateTo" required="">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                    </div>
                    <input id="submitButton" type="submit" class="btn btn-primary" value="Add Price">
                    <div class="col-10">
                        <div id="errorForm" class="h4" style="color:red"></div>
                        <div id="successForm" class="h4" style="color:green"></div>
                    </div>
                </form>
            </div>
            <!-- Footer -->
            <div id="footer"></div>
        </div>

    </body>
</html>
